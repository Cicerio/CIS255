<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>MH-Build Display</title>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="heading">Skills</div>
            <div class="skills-display"></div>
        </div>
        <div class="middle-column">
            <div class="equipWeap">
                <div class="icon"></div>
                <div class="stats"></div>
                <div class="decos"></div>
            </div>
            <div class="equipHead">
                <div class="icon"></div>
                <div class="skills"></div>
                <div class="decos"></div>
            </div>
            <div class="equipChest">
                <div class="icon"></div>
                <div class="skills"></div>
                <div class="decos"></div>
            </div>
            <div class="equipArms">
                <div class="icon"></div>
                <div class="skills"></div>
                <div class="decos"></div>
            </div>
            <div class="equipWaist">
                <div class="icon"></div>
                <div class="skills"></div>
                <div class="decos"></div>
            </div>
            <div class="equipLegs">
                <div class="icon"></div>
                <div class="skills"></div>
                <div class="decos"></div>
            </div>
            <div class="equipTali">
                <div class="icon"></div>
                <div class="skills"></div>
            </div>
            <div class="padding"></div>
        </div>
        <div class="right-column">
            <div class="right-column-top">
                <div class="heading">Sharpness</div>
            </div>
            <div class="right-column-bottom"></div>
        </div>
    </div>
</body>
</html>
